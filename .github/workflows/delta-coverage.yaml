name: Measure unit test diff coverage
on:
  push:
    branches: [main]
    paths:
      # TODO: Update path
      - "**/src/**/*.java"
      - ".github/workflows/delta-coverage.yaml"
      - "gradle/libs.versions.toml"
  pull_request:
    paths:
      # TODO: Update path
      - "**/src/**/*.java"
      - ".github/workflows/delta-coverage.yaml"
      - "gradle/libs.versions.toml"
  merge_group:
    types: [checks_requested]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print
        run: |
          echo "event_name=${{github.event_name}}"
          echo "event_action=${{github.event.action}}"
      - name: Checkout this branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # TODO: Figure out a way to only compare between the main branch and the
      # PR branch
      # - name: Fetch main
      #   run: git fetch origin main
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run Coverage
        run: ./gradlew --console plain deltaCoverage --stacktrace
      - name: Upload Report
        uses: 'actions/upload-artifact@v4'
        with:
          name: report.xml
          # TODO: Update path
          path: ${{ github.workspace }}/library/build/reports/coverage-reports/delta-coverage/report.xml
      - name: Jacoco Report to PR
        if: ${{ github.event_name != 'merge_group' }}
        id: jacoco-delta-coverage
        uses: madrapps/jacoco-report@v1.6.1
        with:
          # TODO: Update path
          paths: ${{ github.workspace }}/library/build/reports/coverage-reports/delta-coverage/**/report.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 90
          min-coverage-changed-files: 90
          update-comment: true
          title: '# :robot: `Diff Coverage Report`'
          debug-mode: false
          pass-emoji: ':green_circle:'
          fail-emoji: ':red_circle:'
      - name: Get the Coverage info
        if: ${{ github.event_name != 'merge_group' }}
        run: |
          echo "Total coverage ${{ steps.jacoco-delta-coverage.outputs.coverage-overall }}"
          echo "Changed Files coverage ${{ steps.jacoco-delta-coverage.outputs.coverage-changed-files }}"
